<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Dashboard{% endblock %}</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #7FFFD4, #87CEFA); /* Green-blue gradient */
        }

        /* Header styling */
        header {
            background-color: #3CB371; /* Green */
            color: white;
            padding: 1px 0;
            text-align: center;
            font-size: 14px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Navbar styling */
        nav {
            background-color: #1E90FF; /* Blue */
            overflow: hidden;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 50px;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            display: inline-block;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #333;
            color: white;
            transition: 0.3s;
        }

        /* Container for main content */
        .container {
            padding: 100px 20px; /* Adjusted to account for the fixed header and navbar */
            min-height: calc(100% - 180px); /* Adjust based on footer height */
        }

        /* Footer styling */
        footer {
            background-color: #3CB371; /* Green */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Form styling for login and register */
        form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button[type="submit"] {
            background-color: #3CB371; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Page title styling */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}User Dashboard{% endblock %}</h1>
    </header>
    <nav>
         <a href="{% url 'submit_answer' %}">Home</a>
        <a href="{% url 'question_list' %}">View Questions</a>

        <a href="{% url 'view_grades' %}">View Grades</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
    <div class="container">
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 Education Website. All rights reserved.</p>
    </footer>
</body>
</html>
