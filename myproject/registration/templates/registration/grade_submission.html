{% extends "admin_base.html" %}

{% block content %}
<style>
    .grade-submission-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
        padding: 30px;
        background: linear-gradient(to bottom right, #add8e6, #90ee90); /* Light blue and light green */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 350px; /* Adjusted width */
        color: #333; /* Darker text for better contrast */
    }

    .grade-submission-container h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .grade-submission-container form {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    .grade-submission-container form p {
        margin: 5px 0;
    }

    .grade-submission-container form input,
    .grade-submission-container form select,
    .grade-submission-container form textarea {
        width: 100%;
        padding: 10px; /* Adjusted padding */
        margin-top: 5px;
        margin-bottom: 15px; /* Adjusted margin */
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
    }

    .grade-submission-container form button {
        background-color: #ff69b4; /* Pink color */
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .grade-submission-container form button:hover {
        background-color: #ff1493; /* Darker pink on hover */
    }
</style>

<div class="grade-submission-container">
    <h2>Grade Submission</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Grade</button>
    </form>
</div>
{% endblock %}
